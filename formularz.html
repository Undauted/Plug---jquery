<!DOCTYPE html>
<html>
<head>
    <title>BIU Jquery validation</title>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="plugin-script.js"></script>
</head>
<body>
    <div id="container">
        <h1>Form validation</h1>
		<form>
			<ul>
				<li>
					<label for="name">Name:</label>
					<span><input id="name" name="name" type="text" /></span>
				</li>
				<li>
					<label for="email">Email:</label>
					<span><input id="email" name="email" type="text" /></span>
				</li>
				<li>
					<label for="username">Username:</label>
					<span><input id="username" name="username" type="text" /></span>
				</li>
				<li>
					<label for="pswd">Password:</label>
					<span><input id="pswd" type="password" name="pswd" /></span>
					<label for="pswd">Password strength:</label>
					<span id="passwordStrength">0%</span>
				</li>
				<li>
					<label for="pswd">Repeat password:</label>
					<span><input id="pswdRepeat" type="password" name="pswd-repeat" /></span>
				</li>
				<li>
					<input id="yes" type="checkbox" name="yes" value="yes">
					<label for="yes" id="confirm">Confirm</label>
				</li>
				<li>
					<button id="button2" type="button">Expand</button>
				</li>
				<li>
					<button id="button1" type="submit">Register</button>
				</li>
			</ul>
		</form>
    </div>
</body>
</html>
